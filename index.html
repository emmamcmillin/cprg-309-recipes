<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Recipes</title>
</head>
<body>
    <header>Recipes</header>
    <main>
        <h1>Recipe Selection</h1>
        
        <article id="recipeDetails">
            <img id="recipeImage" src="" alt="" width="600" height="400">
            <h2 id="recipeName"></h2>
            <p id="description"></p>
            <p><strong>Cuisine:</strong> <span id="cuisine"></span></p>
            <p><strong>Prep Time:</strong> <span id="prepTime"></span></p>
            <p><strong>Cook Time:</strong> <span id="cookTime"></span></p>
            <p><strong>Servings:</strong> <span id="servings"></span></p>
            <p><strong>Difficulty:</strong> <span id="difficulty"></span></p>
            <h3>Ingredients</h3>
            <ul id="ingredients"></ul>
            <h3>Instructions</h3>
            <ol id="instructions"></ol>
        </article>
    </main>

    <script src="script.js"></script> 
</body>
</html>
